<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>locality - Your Local Music Companion</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="logo">
                <h1>locality</h1>
            </div>
            <ul class="nav-items">
                <li><a href="#" class="active" data-view="home">Home</a></li>
                <li><a href="#" data-view="search">Search</a></li>
            </ul>
        </nav>
        <main class="content">
            <header>
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search your local music...">
                </div>
            </header>
            <section id="home-view" class="view active">
                <h2>Your Music</h2>
                <div class="upload-section">
                    <input type="file" id="file-upload" accept=".mp3,.wav,.m4a" multiple>
                    <label for="file-upload" class="upload-button">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>Upload Music</span>
                    </label>
                </div>
                <div class="grid" id="music-list">
                    <!-- Music items will be dynamically added here -->
                </div>
            </section>
            <section id="search-view" class="view">
                <h2>Search Results</h2>
                <div class="grid" id="search-results">
                    <!-- Search results will be dynamically added here -->
                </div>
        </main>
    </div>
    <div class="player-container">
        <div class="player">
            <div class="player-info">
                <img src="placeholder.png" alt="Album Art" class="player-album-art">
                <div class="player-track-info">
                    <h3 class="player-track-name">Track Name</h3>
                </div>
            </div>
            <div class="player-center">
                <div class="player-controls">
                    <button class="player-control" id="previous"><i class="fas fa-step-backward"></i></button>
                    <button class="player-control" id="play-pause"><i class="fas fa-play"></i></button>
                    <button class="player-control" id="next"><i class="fas fa-step-forward"></i></button>
                </div>
                <div class="player-progress">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="time-info">
                        <span class="current-time">0:00</span>
                        <span class="total-time">0:00</span>
                    </div>
                </div>
            </div>
            <div class="volume-control">
                <i class="fas fa-volume-up" id="volume-icon"></i>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
            </div>
        </div>
    </div>
    <div class="context-menu">
        <ul>
            <li id="rename-song">Rename</li>
            <li id="delete-song">Delete</li>
        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
